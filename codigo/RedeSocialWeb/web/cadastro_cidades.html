<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de cidades</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #fundo{
                background-color: #eee;
                width: 580px;
                padding: 20px;
                margin: auto;
                border-radius: 10px;
            }
            
            .campo{
                padding: 10px;
                border: none;
                background: #fff;
                border-radius: 5px;
                width: 93.7%;
                margin-left: 19px;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            
            .campo_texto{
                padding: 10px;
                border: none;
                background: #fff;
                border-radius: 5px;
                width: 90.3%;
                margin-left: 19px;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            
            .botaoReset{
                font-family: arial;
                font-weight: bolder;
                color:#fff;
                border: none;
                background-color: #ff4c4c;
                padding: 10px;
                border-radius: 5px;
                margin-left: 423px;
            }
            
            .botaoSubmit{
                font-family: arial;
                font-weight: bolder;
                color: #fff;
                border: none;
                background-color: #65d85c;
                padding: 10px;
                border-radius: 5px;
            }
            
            h1{
                font-family: arial;
                font-weight: bolder;
                text-align: center;
                font-size: 24px;
                margin-left: 19px;
            }
            hr{
                width: 93%;
            }
            
            label{
                font-family: arial;
                font-weight: bolder;
                margin-left: 19px;
            }
        </style>
    </head>
    <body>
        <div id="fundo">
            <h1>Cadastrar cidade</h1>
            <hr/>
            <form action="CidadeControle?operacao=Cadastrar" method="post">
                <label for="pais">Pa&iacutes:</label>
                <br />
                <select name="pais" class="campo" id="pais" />
                    <option value="Selecione o PaÃ­s">Selecione o Pa&iacutes</option>
                </select>
                <label for="estado">Estado:</label>
                <br />
                <select name="estado" class="campo" id="estado" />
                    <option value="Selecione o Estado">Selecione o Estado</option>
                </select>
                <label for="cidade">Cidade:</label>
                <br />
                <input name="cidade" type="text" class="campo_texto" id="cidade" placeholder="Digite o nome da cidade" />
                <br/>
                <input type="reset" class="botaoReset" value="Cancelar">
                <input type="submit" class="botaoSubmit" value="Salvar">
                
            </form>
        </div>
    </body>
</html>
